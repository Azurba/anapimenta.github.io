<div class="container text-center" style="margin-top: 50px;">
    <div style="margin: 25px 25px 70px 25px;">
        <mat-divider style="background-color: rgb(96, 188, 249); margin-bottom: 50px;"></mat-divider>
        <h1 class="fw-bolder" style="margin: 20px;">Serviços</h1>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">Serviços</th>
              <th scope="col">Consultório</th>
              <th scope="col">Face Doctor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of servicos; let i = index">
                <td>{{item}}</td>
                <td><mat-icon svgIcon={{iconsC[i]}} id="checkX" [ngStyle]="{ color: iconsC[i] === 'check' ? 'green' : 'red' }"></mat-icon></td>
                <td><mat-icon svgIcon={{iconsX[i]}} id="checkX" [ngStyle]="{ color: iconsX[i] === 'check' ? 'green' : 'red' }"></mat-icon></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div *ngFor="let video of videos; let i = index " class="col-xs-12 col-md-4">
            <h2 style="margin-bottom: 20px; margin-top: 20px;">{{videosTitle[i]}}</h2>
            <video width="100%" height="300px" controls>
                <source src={{video}} type="video/mp4">
            </video>
        </div>
    </div>
</div>
