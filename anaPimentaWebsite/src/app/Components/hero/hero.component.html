<div class="row justify-content-center">
	<div class="col-12 col-lg-6 d-flex justify-content-center align-items-center flex-column mx-auto">
	  <div class="text-center mb-3">
		<img src="./assets/img/logo3.JPG" alt="" class="img-fluid mx-auto d-block" style="width: 100%; height: auto; max-width: 90%;">
	  </div>
	  <div class="text-center mb-3 d-flex justify-content-center flex-column">
		<div class="d-flex flex-column align-items-center">
		  <mat-icon svgIcon="excelency"></mat-icon>
		  <p class="mt-2">Excelencia</p>
		</div>
		<div class="d-flex flex-column align-items-center">
		  <mat-icon svgIcon="respect"></mat-icon>
		  <p class="mt-2">Respeito</p>
		</div>
		<div class="d-flex flex-column align-items-center">
		  <mat-icon svgIcon="empathy"></mat-icon>
		  <p class="mt-2">Empatia</p>
		</div>
		<div class="d-flex flex-column align-items-center">
			<button type="button" class="btn">Agende uma Consulta!</button>
		</div>
	  </div>
	</div>
	<div class="col-12 col-lg-6">
		<ng-container *ngIf="usePicturesDesktop; else mobileView">
			<mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'" [dark]="true">
			  <mdb-carousel-item *ngFor="let pic of picturesDesktop">
				<img src={{pic}} class="d-block" alt="...">
			  </mdb-carousel-item>
			</mdb-carousel>
		</ng-container>
		  <ng-template #mobileView>
			<mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'" [dark]="true">
			  <mdb-carousel-item *ngFor="let pic of picturesMobile">
				<img src={{pic}} class="d-block w-100" alt="...">
			  </mdb-carousel-item>
			</mdb-carousel>
		</ng-template>
	</div>
  </div>
